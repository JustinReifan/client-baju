<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../assets/css/shop.css" />
  </head>
  <body>
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <!-- navbar -->
      <div class="container">
        <div class="flex items-center justify-between relative md:justify-normal">
          <div class="px-0 md:w-1/4 lg:w-1/4 2xl:w-1/3">
            <a href="#home" class="font-bold text-lg text-primary block py-2 w-[70px] 2xl:w-[80px]"><img src="../assets/logo/logowhite.png" alt="" /></a>
          </div>

          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
              <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-6 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:w-3/4 2xl:w-2/3 2xl:-mx-32 md:-mx-12 md:right-5 lg:block lg:static lg:bg-transparent lg:shadow-none lg:rounded-none"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a href="shop.html" class="text-base lg:font-bold lg:text-2xl 2xl:text-3xl text-dark lg:text-white py-2 mx-7 flex group-hover:text-dark">Shop</a>
                </li>
                <li class="group">
                  <a href="gallery.html" class="text-base lg:font-bold lg:text-2xl 2xl:text-3xl text-dark lg:text-white py-2 mx-7 flex group-hover:text-dark">Gallery</a>
                </li>
                <li class="group">
                  <a href="about.html" class="text-base lg:font-bold lg:text-2xl 2xl:text-3xl text-dark lg:text-white py-2 mx-7 flex group-hover:text-dark">About</a>
                </li>
                <li class="group">
                  <a href="contact.html" class="text-base lg:font-bold lg:text-2xl 2xl:text-3xl text-dark lg:text-white py-2 mx-7 flex group-hover:text-dark">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- navbar end-->
    </header>
    <section id="body">
      <div class="w-full px-0">
        <div style="background-image: url('../assets/img/full/background.jpg')" class="bg-cover min-h-screen bg-center">
          <div class="flex flex-col justify-center items-center w-full translate-y-80">
            <div class="w-full px-4 mb-8 lg:mb-10 2xl:mb-12">
              <div class="max-w-xl mx-auto text-center text-white font-bold text-5xl md:text-6xl lg:text-7xl 2xl:text-8xl">
                <h2 class="mb-2 tracking-widest">STUDIO</h2>
                <h2 class="tracking-widest">KHUUNA</h2>
              </div>
            </div>
            <div class="px-4">
              <button class="px-8 py-3 text-center border border-white bg-transparent text-white font-extrabold text-base md:text-lg md:px-12 lg:text-2xl lg:px-16 lg:py-4 2xl:px-20 hover:border-dark hover:text-dark">SHOP NOW</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
