<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../assets/css/shop.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="index.html" class="font-bold text-lg text-primary block py-2"><img src="../assets/logo/logoblack.png" width="70px" alt="" /></a>
          </div>

          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
              <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>

            <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
              <ul class="block lg:flex">
                <li class="group">
                  <a href="index.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary">Home</a>
                </li>
                <li class="group">
                  <a href="shop.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary">Shop</a>
                </li>
                <li class="group">
                  <a href="about.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary">About</a>
                </li>
                <li class="group">
                  <a href="contact.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- navbar -->

    <!-- collections section start -->
    <section id="collections" class="pt-36 pb-16">
      <div class="container">
        <div class="w-full px-4">
          <div class="max-w-xl mx-auto text-center mb-16">
            <h4 class="font-semibold text-lg text-primary mb-2">Our Clothes</h4>
            <h2 class="font-bold text-dark text-3xl mb-4 sm:text-4xl lg:text-5xl">GALLERY</h2>
          </div>
        </div>
        <div class="w-full px-4 flex flex-wrap justify-center xl:w-11/12 xl:mx-auto">
          <div class="mb-12 p-4 md:w-1/3">
            <div class="rounded-md overflow-hidden">
              <img src="https://source.unsplash.com/500x500?hoodies" alt="t-shirt" class="w-full" />
            </div>
          </div>
          <div class="mb-12 p-4 md:w-1/3">
            <div class="rounded-md overflow-hidden">
              <img src="https://source.unsplash.com/500x500?hoodie" alt="hoodie" class="w-full" />
            </div>
          </div>
          <div class="mb-12 p-4 md:w-1/3">
            <div class="rounded-md overflow-hidden">
              <img src="https://source.unsplash.com/500x500?t+shirt" alt="t-shirt" class="w-full" />
            </div>
          </div>
          <div class="mb-12 p-4 md:w-1/3">
            <div class="rounded-md overflow-hidden">
              <img src="https://source.unsplash.com/500x500?hat" alt="hoodie" class="w-full" />
            </div>
          </div>
          <div class="mb-12 p-4 md:w-1/3">
            <div class="rounded-md overflow-hidden">
              <img src="https://source.unsplash.com/500x500?sweater" alt="t-shirt" class="w-full" />
            </div>
          </div>
          <div class="mb-12 p-4 md:w-1/3">
            <div class="rounded-md overflow-hidden">
              <img src="https://source.unsplash.com/500x500?shirt" alt="hoodie" class="w-full" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- collections section end -->

    <script src="../js/script.js"></script>
  </body>
</html>
