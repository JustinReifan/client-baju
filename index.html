<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="assets/css/shop.css" />
    <script>
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-dark">
    <div id="loader" class="relative flex items-center justify-center h-screen overflow-hidden">
      <video id="loadervid" src="../assets/background/loader.mp4" autoplay loop muted class="absolute z-10 w-auto min-w-full min-h-full max-w-none scale-[0.2] md:scale-[0.3] lg:scale-[0.4] mb-5 2xl:scale-50"></video>
      <h2 class="absolute z-10 w-full text-center px-2 bottom-72 font-mono md:bottom-64 lg:bottom-56 2xl:bottom-40 dark:text-slate-200">Loading Items..</h2>
      <div class="loader-line z-10 absolute bottom-44 md:bottom-36 lg:bottom-28 2xl:bottom-10"></div>
    </div>
    <div id="content" class="hidden">
      <!-- navbar -->
      <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
        <div class="container 2xl:min-w-full">
          <div class="flex items-center justify-between relative md:justify-normal 2xl:justify-between">
            <div class="px-0 md:w-1/4 lg:w-1/4 flex 2xl:w-[80px]">
              <a href="#" class="font-bold text-lg text-primary block py-2 w-[60px] 2xl:w-[80px]"><img src="assets/logo/logowhite.png" alt="" /></a>
            </div>

            <div class="flex items-center px-4 lg:px-6">
              <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                <span class="hamburger-line hamburger-dark transition duration-300 ease-in-out origin-top-left"></span>
                <span class="hamburger-line hamburger-dark transition duration-300 ease-in-out"></span>
                <span class="hamburger-line hamburger-dark transition duration-300 ease-in-out origin-bottom-left"></span>
              </button>

              <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                <ul class="block lg:flex">
                  <li class="group">
                    <a href="src/shop.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary lg:text-white">Shop</a>
                  </li>
                  <li class="group">
                    <a href="src/gallery.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary lg:text-white">Gallery</a>
                  </li>
                  <li class="group">
                    <a href="src/about.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary lg:text-white">About</a>
                  </li>
                  <li class="group">
                    <a href="src/contact.html" class="text-base text-dark py-2 mx-8 flex group-hover:text-primary lg:text-white">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="2xl:ml-16"></div>
          </div>
        </div>
      </header>
      <!-- navbar end-->

      <section id="body">
        <div class="w-full px-0">
          <div style="background-image: url('assets/img/full/bgfix.jpg')" class="bg-cover min-h-screen bg-center">
            <div class="flex flex-col justify-center items-center w-full h-screen">
              <div class="w-full px-4 max-h-full">
                <div class="max-w-sm sm:max-w-md md:max-w-2xl mx-auto overflow-hidden">
                  <img src="assets/img/landing/landinglogo.png" class="w-full h-full overflow-hidden bg-cover" alt="" />
                </div>
              </div>
              <div class="px-4 -translate-y-20 sm:-translate-y-32 md:-translate-y-48 w-full flex justify-center items-center">
                <button class="px-8 py-2 text-center bg-white hover:scale-110 hover:rounded-sm transition ease-in-out duration-300 bg-transparent text-black font-bold text-sm md:text-lg md:px-10 lg:text-2xl lg:px-14 lg:py-3">
                  <a href="src/shop.html" class="block">
                    <div class="max-w-full">
                      <img src="assets/img/landing/cart.png" width="35px" class="md:scale-150" alt="" />
                    </div>
                  </a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
